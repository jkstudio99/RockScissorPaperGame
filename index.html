<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <h1 class="game-title">ROCK - PAPER - SCISSOR</h1>
                <p lang="th"class="game-p text-lg-center">นี่คือเกมที่คุณสามารถเล่นกับ AI เพื่อดูว่าใครจะชนะ!</p>
            </div>
        </div>

        <div class="row mt-3 justify-content-center align-items-center">
            <div class="col-lg-4 col-md-6 mb-3">
                <h2 class="label-ai">AI</h2>
                <div id="ai-hand" class="centered hand-box ai-box">
                    <span id="ai-gesture">Waiting...</span>
                </div>
            </div>

            <div class="col-lg-2 col-md-12 mb-3 centered position-relative">
                <div class="d-flex flex-column align-items-center">
                    <div id="countdown" style="font-size: 2rem; display: none;">3</div>
                    <button id="start-game" class="mt-1">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">Start</span>
                    </button>
                    <button id="reset-game" class="mt-3 btn btn-outline-dark">Reset Game</button>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-3">
                <h2 class="label-player">PLAYER</h2>
                <div id="player-hand" class="centered hand-box player-box">
                    <video id="video-feed" autoplay playsinline style="width:100%; height: 100%;"></video>
                    <span id="player-gesture">Detecting...</span>
                </div>
            </div>
        </div>

        <h3 class="mt-3 score-text">Score: <span id="score">0</span></h3>
        <div id="result-display" style="font-size: 1.5rem; color: #000; margin-top: 10px; display: none;"></div>
        <div id="final-result" style="font-size: 1.5rem; color: green; margin-top: 10px; display: none;"></div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 text-center">
        <p>66130773 WARONGKON</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
